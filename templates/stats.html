<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>إحصائيات النظام</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <button class="toggle-mode" onclick="toggleMode()">🌓</button>
    <h1>📊 إحصائيات النظام</h1>
    <ul>
        <li>📄 عدد الملفات: <strong>{{ total_files }}</strong></li>
        <li>💾 الحجم الإجمالي للملفات: <strong>{{ total_size }} ك.ب</strong></li>
        <li>🔍 زمن البحث: <strong>{{ search_time }} ثانية</strong></li>
        <li>🔠 زمن الفرز: <strong>{{ sort_time }} ثانية</strong></li>
        <li>🧠 زمن التصنيف: <strong>{{ classify_time }} ثانية</strong></li>
    </ul>
    <a href="/" class="btn-back">⬅ العودة إلى الصفحة الرئيسية</a>
</div>

<script>
function toggleMode() {
    const body = document.body;
    body.classList.toggle("dark-mode");
    localStorage.setItem("theme", body.classList.contains("dark-mode") ? "dark" : "light");
}
window.onload = function () {
    if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
    }
}
</script>
</body>
</html>
